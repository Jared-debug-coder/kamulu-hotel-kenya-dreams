name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allow manual workflow runs from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean existing artifacts
        run: |
          echo "Cleaning up any existing artifacts"
          mkdir -p dist

      - name: Build project
        run: npm run build
        env:
          # Ensure base path is correctly set for GitHub Pages
          VITE_BASE_URL: /kamulu-hotel-kenya-dreams/

      - name: Verify build output
        run: |
          echo "Verifying build output in dist directory"
          ls -la dist
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: dist directory is empty or does not exist"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: dist
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: .

      - name: List downloaded files
        run: |
          echo "Listing downloaded files"
          ls -la

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

